<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lúcio Rocha | Perfil Artístico</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #111; color: #eee; }
        header { padding: 60px 20px; text-align: center; background: #000; border-bottom: 1px solid #333; }
        h1 { letter-spacing: 4px; text-transform: uppercase; font-weight: 300; margin: 0; color: #fff; }
        p.subtitle { color: #888; font-style: italic; margin-top: 10px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; padding: 20px; }
        .gallery-item { background: #222; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        footer { text-align: center; padding: 40px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>Lúcio Rocha</h1>
        <p class="subtitle">Compositor e Artista Musical</p>
    </header>
    <div class="gallery">
        <div class="gallery-item"><img src="foto1.jpg" alt="Obra de Lúcio Rocha"></div>
        <div class="gallery-item"><img src="foto2.jpg" alt="Obra de Lúcio Rocha"></div>
        <div class="gallery-item"><img src="foto3.jpg" alt="Obra de Lúcio Rocha"></div>
    </div>
    <footer>
        <p>&copy; 2025 LÚCIO ROCHA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
